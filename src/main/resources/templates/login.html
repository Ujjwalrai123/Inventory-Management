<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0; background:#f4f6fb; font-family: 'Segoe UI', Arial, sans-serif; min-height:100vh;">
    <div style="background:#1976d2; color:#fff; padding:32px 0 18px 0; text-align:center; font-size:2rem; font-weight:600; letter-spacing:1px; box-shadow:0 2px 8px rgba(0,0,0,0.04);">Inventory Management Login</div>
    <div style="max-width:370px; margin:40px auto; background:#fff; border-radius:12px; box-shadow:0 4px 24px rgba(25, 118, 210, 0.08); padding:32px 28px 24px 28px;">
        <h2 style="margin:0 0 24px 0; color:#1976d2; text-align:center; font-weight:500;">Login</h2>
        <form th:action="@{/login}" method="post" style="display:flex; flex-direction:column; gap:16px;">
            <label for="email" style="font-weight:500; color:#333;">Email:</label>
            <input type="email" id="email" name="username" required style="padding:10px 12px; border:1px solid #bfc9d9; border-radius:6px; font-size:1rem; outline:none; transition:border 0.2s;">

            <label for="password" style="font-weight:500; color:#333;">Password:</label>
            <input type="password" id="password" name="password" required style="padding:10px 12px; border:1px solid #bfc9d9; border-radius:6px; font-size:1rem; outline:none; transition:border 0.2s;">

            <label style="display:flex;align-items:center;gap:8px;font-weight:400; color:#555; font-size:0.98rem;">
                <input type="checkbox" style="width:16px;height:16px;"> Remember me
            </label>

            <button type="submit" style="background:#1976d2; color:#fff; border:none; border-radius:6px; padding:12px 0; font-size:1.08rem; font-weight:600; cursor:pointer; margin-top:8px; transition:background 0.2s;">Login</button>
        </form>
        <div style="margin-top:22px;text-align:center; font-size:0.98rem; color:#444;">
            <span>Don't have an account?</span>
            <a th:href="@{/register}" style="color:#1976d2; text-decoration:none; font-weight:500; margin-left:6px;">Register</a>
        </div>
    </div>
</body>
</html>
