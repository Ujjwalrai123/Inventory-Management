<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0; background:#f4f6fb; font-family:'Segoe UI', Arial, sans-serif; min-height:100vh;">
    <div style="background:#1976d2; color:#fff; padding:28px 0 16px 0; text-align:center; font-size:1.7rem; font-weight:600; letter-spacing:1px; box-shadow:0 2px 8px rgba(0,0,0,0.04);">Product List</div>
    <div style="max-width:900px; margin:38px auto; background:#fff; border-radius:14px; box-shadow:0 4px 24px rgba(25, 118, 210, 0.10); padding:32px 28px 24px 28px;">
        <div sec:authorize="hasRole('ROLE_ADMIN')" style="margin-bottom:18px;">
            <a th:href="@{/products/add}" style="background:#1976d2; color:#fff; text-decoration:none; padding:10px 22px; border-radius:6px; font-weight:500; font-size:1rem; box-shadow:0 2px 8px rgba(25,118,210,0.08); transition:background 0.2s;">+ Add Product</a>
        </div>
        <div style="overflow-x:auto;">
            <table style="width:100%; border-collapse:collapse; background:#f8fafc; border-radius:10px; overflow:hidden; box-shadow:0 2px 8px rgba(25,118,210,0.04);">
                <thead>
                    <tr style="background:#e3f0fd; color:#1976d2; font-weight:600;">
                        <th style="padding:12px 10px;">Name</th>
                        <th style="padding:12px 10px;">Description</th>
                        <th style="padding:12px 10px;">Price</th>
                        <th style="padding:12px 10px;">Quantity</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')" style="padding:12px 10px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}" style="background:#fff; transition:background 0.2s;">
                        <td th:text="${product.name}" style="padding:10px 8px; border-bottom:1px solid #e3f0fd;"></td>
                        <td th:text="${product.description}" style="padding:10px 8px; border-bottom:1px solid #e3f0fd;"></td>
                        <td th:text="${product.price}" style="padding:10px 8px; border-bottom:1px solid #e3f0fd;"></td>
                        <td th:text="${product.quantity}" style="padding:10px 8px; border-bottom:1px solid #e3f0fd;"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')" style="padding:10px 8px; border-bottom:1px solid #e3f0fd;">
                            <a th:href="@{'/products/edit/' + ${product.id}}" style="color:#1976d2; text-decoration:none; font-weight:500; margin-right:8px;">Edit</a>
                            <span style="color:#bfc9d9;">|</span>
                            <a th:href="@{'/products/delete/' + ${product.id}}" onclick="return confirm('Are you sure you want to delete this product?');" style="color:#d32f2f; text-decoration:none; font-weight:500; margin-left:8px;">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-top:22px;text-align:center;">
            <a th:href="@{/dashboard}" style="color:#1976d2; text-decoration:none; font-weight:500; font-size:1rem;">&larr; Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
