<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0; min-height:100vh; font-family:'Segoe UI', Arial, sans-serif; background:linear-gradient(135deg,#e3f0fd 0%,#f4f6fb 100%);">
    <div style="background:#1976d2; color:#fff; padding:32px 0 18px 0; text-align:center; font-size:2rem; font-weight:600; letter-spacing:1px; box-shadow:0 2px 8px rgba(0,0,0,0.04);">Inventory Management Dashboard</div>
    <div style="max-width:520px; margin:40px auto; background:#fff; border-radius:18px; box-shadow:0 8px 32px rgba(25, 118, 210, 0.13); padding:36px 32px 28px 32px; position:relative;">
        <div style="display:flex; align-items:center; gap:16px; margin-bottom:18px;">
            <div style="background:#e3f0fd; color:#1976d2; border-radius:50%; width:54px; height:54px; display:flex; align-items:center; justify-content:center; font-size:2rem; font-weight:600; box-shadow:0 2px 8px rgba(25,118,210,0.07);">ðŸ‘¤</div>
            <div>
                <div style="font-size:1.15rem; font-weight:500; color:#222;">Welcome, <span th:text="${#authentication.name}">User</span>!</div>
                <div style="font-size:0.98rem; color:#888;">Have a productive day!</div>
            </div>
        </div>
        <hr style="border:none; border-top:1.5px solid #e3f0fd; margin:0 0 24px 0;">
        <h2 style="margin:0 0 28px 0; color:#1976d2; text-align:center; font-weight:500; letter-spacing:0.5px;">Dashboard</h2>
        <div sec:authorize="hasRole('ROLE_ADMIN')" style="display:flex; flex-direction:column; gap:18px; align-items:center;">
            <a th:href="@{/products/add}" style="display:flex;align-items:center;gap:12px;background:#e3f0fd;color:#1976d2;text-decoration:none;padding:14px 36px;border-radius:8px;font-weight:500;font-size:1.08rem;box-shadow:0 2px 8px rgba(25,118,210,0.04);transition:background 0.2s,width 0.2s; width:100%; max-width:340px; text-align:left;">Add Product</a>
            <a th:href="@{/products}" style="display:flex;align-items:center;gap:12px;background:#e3f0fd;color:#1976d2;text-decoration:none;padding:14px 36px;border-radius:8px;font-weight:500;font-size:1.08rem;box-shadow:0 2px 8px rgba(25,118,210,0.04);transition:background 0.2s,width 0.2s; width:100%; max-width:340px; text-align:left;">View Products</a>
            <a th:href="@{/billing}" style="display:flex;align-items:center;gap:12px;background:#e3f0fd;color:#1976d2;text-decoration:none;padding:14px 36px;border-radius:8px;font-weight:500;font-size:1.08rem;box-shadow:0 2px 8px rgba(25,118,210,0.04);transition:background 0.2s,width 0.2s; width:100%; max-width:340px; text-align:left;">Billing</a>
            <a th:href="@{/bills}" style="display:flex;align-items:center;gap:12px;background:#e3f0fd;color:#1976d2;text-decoration:none;padding:14px 36px;border-radius:8px;font-weight:500;font-size:1.08rem;box-shadow:0 2px 8px rgba(25,118,210,0.04);transition:background 0.2s,width 0.2s; width:100%; max-width:340px; text-align:left;">View Bills</a>
            <a th:href="@{/users/view}" style="display:flex;align-items:center;gap:12px;background:#e3f0fd;color:#1976d2;text-decoration:none;padding:14px 36px;border-radius:8px;font-weight:500;font-size:1.08rem;box-shadow:0 2px 8px rgba(25,118,210,0.04);transition:background 0.2s,width 0.2s; width:100%; max-width:340px; text-align:left;">View Users</a>
            <form th:action="@{/logout}" method="post" style="display:inline; width:100%; max-width:340px;">
                <button type="submit" style="background:#1976d2; color:#fff; border:none; border-radius:8px; padding:14px 0; font-size:1.08rem; font-weight:600; cursor:pointer; width:100%; margin-top:8px; transition:background 0.2s; letter-spacing:0.5px;">ðŸšª Logout</button>
            </form>
        </div>
        <div sec:authorize="hasRole('ROLE_USER') and !hasRole('ROLE_ADMIN')" style="display:flex; flex-direction:column; gap:18px; align-items:center; margin-top:12px;">
            <a th:href="@{/products}" style="display:flex;align-items:center;gap:12px;background:#e3f0fd;color:#1976d2;text-decoration:none;padding:14px 36px;border-radius:8px;font-weight:500;font-size:1.08rem;box-shadow:0 2px 8px rgba(25,118,210,0.04);transition:background 0.2s,width 0.2s; width:100%; max-width:340px; text-align:left;">View Products</a>
            <a th:href="@{/bills}" style="display:flex;align-items:center;gap:12px;background:#e3f0fd;color:#1976d2;text-decoration:none;padding:14px 36px;border-radius:8px;font-weight:500;font-size:1.08rem;box-shadow:0 2px 8px rgba(25,118,210,0.04);transition:background 0.2s,width 0.2s; width:100%; max-width:340px; text-align:left;">View Bills</a>
            <form th:action="@{/logout}" method="post" style="display:inline; width:100%; max-width:340px;">
                <button type="submit" style="background:#1976d2; color:#fff; border:none; border-radius:8px; padding:14px 0; font-size:1.08rem; font-weight:600; cursor:pointer; width:100%; margin-top:8px; transition:background 0.2s; letter-spacing:0.5px;">ðŸšª Logout</button>
            </form>
        </div>
    </div>
    <script>
        // Add hover effect for links and buttons
        document.querySelectorAll('a,button').forEach(el => {
            el.onmouseover = function() { this.style.background = '#d2e6fa'; };
            el.onmouseout = function() { this.style.background = this.tagName === 'BUTTON' ? '#1976d2' : '#e3f0fd'; };
        });
    </script>
</body>
</html>
